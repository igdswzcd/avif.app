<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="ctrls" style="margin-bottom: 10px;">
        <button id="add_src">Import</button>
        <button>Remove</button>
        <div>
          <label for="dft_eft">默认压缩: </label>
          <input type="number" min="0" max="100" step="5" name="dft_eft" id="dft_eft" value="30">
        </div>
        <div>
          <label for="dft_qlty">默认质量: </label>
          <input type="number" min="0" max="100" step="5" name="dft_qlty" id="dft_qlty" value="70">
        </div>
        <div>
          <label for="dft_tspy">默认Alpha通道: </label>
          <select id="dft_tspy">
            <option value="keep" selected>保留</option>
            <option value="drop">不保留</option>
          </select>
        </div>
      </div>
      <table id="img_table">
        <tr>
          <th>图片</th>
          <th>格式</th>
          <th>压缩</th>
          <th>无损</th>
          <th>Alpha</th>
          <th>转换</th>
          <th>进度</th>
          <th>结果</th>
          <th>预览</th>
        </tr>
      </table>
    </div>
  </body>
</html>
